<script>
    function calcularAreaTerreno(largura,comprimento) {
        //logica
        var area = largura * comprimento
        return area 
    }
    var largura = prompt('Digite a largura do terreno em metros')
    var comprimento = prompt('Digite a comprimento do terreno em metros')

    var area = calcularAreaTerreno(largura, comprimento)

    document.write('O terreno possui ' + area + ' metros quadrados') //imprimi na tela

</script>
<script>

    function soma(a,b){

        // b = b === undefined ? 0 : b -------- para corrigir o caso do not a number.

        return a + b
    }

    console.log (soma(7,7))
    console.log (soma(7,7,9,7)) // desconsidera os parametros adicionais.
    console.log (soma(7)) //neste caso faltando um parametro ficaria assim----    a + undefined = not a number (NaN)
    console.log (soma()) // sem paramentro ficaria ---- undefinded + undefined.

</script>
